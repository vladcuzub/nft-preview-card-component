<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main>
    <div class="card">
      <div class="card-preview">
        <img class='main-img' src="images/image-equilibrium.jpg" alt="crypto-image">
        <div class="main-overlay">
          <div class="overlay"></div>
          <img class='overlay-icon' src="images/icon-view.svg" alt="icon">
        </div>
      </div>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
    
    
      <div class="value-time">
        <div class="value">
          <img src="images/etherium-icon.png" alt="icon-eth">
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="clock-time">
          <p>  3 days left</p>
        </div>
      </div>
      <div class="user-wrapper">
        <img src="images/image-avatar.png" alt="user-photo">
        <p class="user-name">Creation of <a href="#">Jules Wyvern</a> </p>
      </div>
    </div>




  </main>

  
 
</body>
</html>
